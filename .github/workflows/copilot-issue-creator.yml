name: Copilot Issue Creator

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Issue title'
        required: true
        type: string
      body:
        description: 'Issue body/description'
        required: true
        type: string
      labels:
        description: 'Comma-separated labels (e.g., bug,enhancement)'
        required: false
        type: string
      assignees:
        description: 'Comma-separated assignees (e.g., username1,username2)'
        required: false
        type: string

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      
    steps:
      - name: Create GitHub Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Parse labels and assignees
          LABELS_JSON="[]"
          if [ -n "${{ github.event.inputs.labels }}" ]; then
            LABELS_JSON=$(echo "${{ github.event.inputs.labels }}" | sed 's/,/\n/g' | jq -R . | jq -s .)
          fi
          
          ASSIGNEES_JSON="[]"
          if [ -n "${{ github.event.inputs.assignees }}" ]; then
            ASSIGNEES_JSON=$(echo "${{ github.event.inputs.assignees }}" | sed 's/,/\n/g' | jq -R . | jq -s .)
          fi
          
          # Create the issue
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{
              \"title\": \"${{ github.event.inputs.title }}\",
              \"body\": \"${{ github.event.inputs.body }}\",
              \"labels\": $LABELS_JSON,
              \"assignees\": $ASSIGNEES_JSON
            }"